<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情空间 | Hui ❤️ LW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/heart.ico" type="image/x-icon">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">LOVE Hui❤️</div>
        <div class="nav-links">
            <button class="nav-btn active" data-page="home">时间胶囊</button>
            <button class="nav-btn" data-page="memories">回忆相册</button>
            <button class="nav-btn" data-page="milestones">纪念日</button>
            <button class="nav-btn" data-page="random">爱情转盘</button>
        </div>
    </nav>

    <!-- 主页内容 -->
    <main class="content">
        <!-- 首页 - 时间计算器 -->
        <div id="home" class="page active">
            <div class="header">
                <h1>我们的爱情计时器</h1>
                <p>始于2021年7月2日，一起走过每一分每一秒</p>
            </div>
            
            <div class="counter">
                <div class="time-card">
                    <div class="time-value" id="years">0</div>
                    <div class="time-label">年</div>
                </div>
                <div class="time-card">
                    <div class="time-value" id="months">0</div>
                    <div class="time-label">月</div>
                </div>
                <div class="time-card">
                    <div class="time-value" id="weeks">0</div>
                    <div class="time-label">周</div>
                </div>
                <div class="time-card">
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">天</div>
                </div>
                <div class="time-card">
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">小时</div>
                </div>
                <div class="time-card">
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">分钟</div>
                </div>
            </div>
            
            <div class="love-message">
                <div class="heart-pulse">❤️</div>
                <p id="love-quote">每一秒都更爱你</p>
            </div>
        </div>
        
        <!-- 回忆相册页面 -->
        <div id="memories" class="page">
            <h2>我们的甜蜜记忆</h2>
            <div class="memory-grid">
                <!-- 记忆卡片 - 可以通过JavaScript动态添加 -->
                <div class="memory-card" data-id="1">
                    <div class="memory-image">📸</div>
                    <div class="memory-content">
                        <div class="memory-title">初次相遇</div>
                        <div class="memory-date">2021.07.02</div>
                    </div>
                </div>
                <div class="memory-card" data-id="2">
                    <div class="memory-image">🏖️</div>
                    <div class="memory-content">
                        <div class="memory-title">海边日落</div>
                        <div class="memory-date">2022.05.15</div>
                    </div>
                </div>
                <!-- 更多记忆卡片 -->
            </div>
        </div>
        
        <!-- 纪念日页面 -->
        <div id="milestones" class="page">
            <h2>爱情里程碑</h2>
            <div class="milestones-container">
                <div class="add-milestone-form">
                    <input type="text" id="milestone-title" placeholder="纪念日名称">
                    <input type="date" id="milestone-date">
                    <button id="add-milestone-btn">添加纪念日</button>
                </div>
                <div class="milestones-list">
                    <!-- 纪念日卡片 - 可以通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 随机事件转盘 -->
        <div id="random" class="page">
            <div class="wheel-container">
                <div class="wheel"></div>
                <div class="wheel-pointer">⬇️</div>
            </div>
            <div class="wheel-controls">
                <button id="spin-btn">旋转转盘</button>
                <div class="result" id="result">点击旋转，选择甜蜜惊喜！</div>
            </div>
            
            <div class="event-controls">
                <h3>管理爱情活动</h3>
                <div class="add-event-form">
                    <input type="text" id="event-name" placeholder="活动名称">
                    <select id="event-category">
                        <option value="浪漫">浪漫</option>
                        <option value="冒险">冒险</option>
                        <option value="手工">手工</option>
                        <option value="游戏">游戏</option>
                        <option value="健康">健康</option>
                    </select>
                    <button id="add-event-btn">添加活动</button>
                </div>
                
                <div class="events-list">
                    <!-- 活动卡片 - 可以通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>Created with ❤️ for Hui & LW | 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
